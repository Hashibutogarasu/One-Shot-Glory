name: Create a new release (Major)

on:
  workflow_dispatch:
    inputs:
      releaseNotes:
        description: "Release notes"
        required: true
        default: "Major version release"

  push:
    branches-ignore:
      - "**"

jobs:
  check-permission:
    uses: ./.github/workflows/check-owner-permission.yml

  # バージョンをチェックし、必要に応じて調整するワークフローを呼び出し
  check-version:
    needs: check-permission
    uses: ./.github/workflows/check-version.yml
    with:
      versionType: "major"

  # gradle.ymlワークフローを呼び出してビルドを実行
  build-plugin:
    needs: [check-permission, check-version]
    uses: ./.github/workflows/gradle.yml
    permissions:
      actions: write
      contents: write

  build-release:
    needs: [check-permission, build-plugin, check-version]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Update version (Major release)
        run: ./gradlew release -PversionType=major -x build
        # check-versionワークフローですでに調整済みの場合は、そのバージョンを採用する
        if: ${{ needs.check-version.outputs.version_changed == 'false' }}

      - name: Extract version
        id: extract_version
        run: |
          MAJOR=$(grep -Po "(?<=^major=).*$" version.properties)
          MINOR=$(grep -Po "(?<=^minor=).*$" version.properties)
          PATCH=$(grep -Po "(?<=^patch=).*$" version.properties)
          FULL_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=${FULL_VERSION}" >> $GITHUB_OUTPUT
          
          # check-versionワークフローからのバージョンと比較して確認
          CHECK_VERSION="${{ needs.check-version.outputs.final_version }}"
          if [ "$CHECK_VERSION" != "" ] && [ "$CHECK_VERSION" != "$FULL_VERSION" ]; then
            echo "Warning: Version mismatch detected. Using check-version output: $CHECK_VERSION"
            echo "version=$CHECK_VERSION" >> $GITHUB_OUTPUT
          fi
      
      # gradle.ymlワークフローからビルドされたアーティファクトをダウンロード
      - name: Download Plugin JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: One-Shot-Glory-Plugin
          path: ./downloaded-artifacts

      - name: Display downloaded artifacts
        run: ls -la ./downloaded-artifacts

      - name: Rename artifact to match version
        run: |
          mkdir -p ./release-artifacts
          cp ./downloaded-artifacts/One-Shot-Glory-*-build.*.jar ./release-artifacts/OneShotGlory-${{ steps.extract_version.outputs.version }}.jar

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}
          release_name: Release v${{ steps.extract_version.outputs.version }}
          body: ${{ github.event.inputs.releaseNotes }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-artifacts/OneShotGlory-${{ steps.extract_version.outputs.version }}.jar
          asset_name: OneShotGlory-${{ steps.extract_version.outputs.version }}.jar
          asset_content_type: application/java-archive

      - name: Commit version changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add version.properties build-number.properties
          git commit -m "Bump version to v${{ steps.extract_version.outputs.version }} [skip ci]"
          git push
