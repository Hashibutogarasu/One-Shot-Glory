name: Java CI with Gradle

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

      - name: Build with Gradle Wrapper
        run: ./gradlew build
        
      - name: List JAR files
        id: list-jars
        run: |
          echo "jars=$(find build/libs/ -name "*.jar" | xargs -I{} basename {} | tr '\n' ' ')" >> $GITHUB_OUTPUT
          
      - name: Upload JAR files individually
        run: |
          for jar in $(find build/libs/ -name "*.jar"); do
            filename=$(basename $jar)
            echo "Uploading $filename"
            echo "::group::Upload $filename"
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              --data '{"name":"'$filename'","path":"'$jar'","retention_days":14}' \
              https://uploads.github.com/repos/${{ github.repository }}/actions/artifacts
            echo "::endgroup::"
          done

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582
